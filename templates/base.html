{% load static%}
<!DOCTYPE html>
<html>

<head>
    <title>RecHelp</title>
    <!--- TODO: implement styles in another file and use it here -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <style>
        .form-text{
            display: none;
        }
        input[type='submit'], button[type='submit'], input[type='reset'], button[type='reset']{
            text-transform: capitalize;
        }
        ul.errorlist{
            list-style-type: none;
            padding-left:0;
            color:#dc3545;
        }
    
    </style>
</head>

<body>

    <!--- TODO: implement header in another file and use it here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">RecHelp</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            {% block header %}
            {% endblock header %}
        </div>
    </nav>


    <div class="container mt-3 mb-3">

        {% block content %}
        {% endblock content %}

    </div>
    <!--- TODO: implement scripts in another file and use it here -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

        crossorigin="anonymous"></script>
</body>

</html>
