{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block header %}
{% if user.is_authenticated %}
<a class="nav-link" class="nav-link" href="{% url 'student:logout'  %}">LOGOUT</a>
{% endif %}
<a class="nav-link" class="nav-link" href="{% url 'student:home'  %}">HOME</a>

{% endblock header %}
{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">save</button>
    <button type="reset" class="btn btn-danger">reset</button>
</form>

{% endblock content %}
