{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<p>student login</p>
<p><a href="{% url 'student:signup' %}">signup?</a></p>
<form method="POST" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">login</button>
    <button type="reset" class="btn btn-danger">reset</button>
</form>
{% endblock content %}
