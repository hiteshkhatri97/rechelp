{% extends "base.html" %}
{% block header %}
{% if user.is_authenticated %}
<a class="nav-link" href="{% url 'company:logout'  %}">LOGOUT</a>
{% endif %}
<a class="nav-link" href="{% url 'company:home'  %}">HOME</a>
<a class="nav-link" href="{% url 'company:editprofile'  %}">EDIT PROFILE</a>

{% endblock header %}
{% block content %}
{% for field in fields %}
<p><span>{{ field.0 }}</span> : <span>{{ field.1 }}</span></p>
{% endfor %}
{% endblock content %}
